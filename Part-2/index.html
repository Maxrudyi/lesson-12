<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="form">
                <div class="form__container">
                    <div class="nav">
                        <a class="nav__link" href="#">Sign in</a>
                        <a class="nav__link" href="#">Join us</a>
                    </div>
                    <form action="#" method="GET">
                        <label class="form__label" for="Username">Username</label>
                        <input class="form__input" required type="text" name="Username" id="Username">
                        <label class="form__label" for="Password">Password</label>
                        <input class="form__input" required type="password" name="Password" id="Password">
                        <div class="checkbox">
                            <label class="form__label--checkbox">
                                <input class="form__label--checkbox--input" checked type="checkbox">
                                <span class="check__box"></span>
                                Keep me signed in
                            </label>
                        </div>
                        <div class="btn__submit">
                            <button type="submit" class="submit">Sign in</button>
                        </div>
                        <div class="botton__nav">
                            <a class="botton__nav--link" href="#">Forgot password
                            </a>
                            <a class="botton__nav--link" href="#">Create an account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
